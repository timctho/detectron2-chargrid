_BASE_: "Base-CharGrid-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: True
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    BATCH_SIZE_PER_IMAGE: 128
DATALOADER:
  NUM_WORKERS: 2
OUTPUT_DIR: "output/mask_rcnn_R50_FPN_3x"
SOLVER:
  IMS_PER_BATCH: 4
  BASE_LR: 0.00025
  STEPS: (42000, 50000)
  MAX_ITER: 60000
